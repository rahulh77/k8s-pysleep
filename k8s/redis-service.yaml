apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ns-pysleep
spec:
  type: NodePort
  ports:
    - nodePort: 30379 # exposed node port
      port: 6379 # service port
      targetPort: 6379 # pod port
  selector:
    app: redis

